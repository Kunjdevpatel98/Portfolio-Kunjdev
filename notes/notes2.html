<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Website</title>
    <link rel="stylesheet" href="styles.css">

    <style>

        body {
            font-family: "Poppins", Arial, sans-serif;
            color: #fff;
            background: #000000;
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 0;
        }

        main {
            margin-top: 5rem;
        }

        .section {
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .icon .notes {
            height: 70px;
        }

        .category-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .container h4 {
            font-size: 30px;
            padding-bottom: 40px;
            text-transform: uppercase;
            color: #ff0000;
        }

        .category-card {
            margin-bottom: 30px;
            padding: 2em;
            background: rgba(255, 255, 255, 0.1);
            width: 30%;
            padding-right: 0px;
            padding-left: 10px;
            height: 150px;
            transition: .3s all ease;
        }

        .category-card a {
            display: block;
            margin-top: 0.5rem;
            text-decoration: none;
            line-height: 1.3;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #ffffff;
            transition: color 0.3s ease;
        }

        a {
            color: #fff;
        }

        .category-card:hover {
            background-color: #ffbd39;
            color: #000000;
        }

        .category-card:hover a {
            color: #000000;
            font-weight: 800;
        }

        h2 {
            margin: 0;
            font-size: 16px;
            font-weight: normal;
            margin-top: 20px;
        }

        .category-card {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .category-card::before {
            background-image: url('https://via.placeholder.com/150');
            background-size: contain;
            background-repeat: no-repeat;
            position: absolute;
            top: 50px;
            width: 100px;
            height: 100px;
            opacity: 0.1;
        }

        .hover-text {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            opacity: 0;
            transition: top 0.4s ease, opacity 0.4s ease;
        }

        .category-card:hover .hover-text {
            top: 50px;
            opacity: 1;
        }

        @media (max-width: 768px) {
            .category-card {
                width: 45%;
                margin-bottom: 20px;
                height: auto;
                padding: 1em;
            }

            .category-grid {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .category-card {
                width: 90%;
                margin-bottom: 20px;
                height: auto;
                padding: 1em;
            }

            .container h4 {
                font-size: 24px;
            }

            .category-card a {
                font-size: 11px;
            }

            h2 {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <main>

                <p>Discover a variety of books available for reading and download.</p>
            </div>
        </section>

        <section id="categories" class="section">

</body>
</html>
